<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voice Commands</title>

    <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="js/vertx-eventbus.js"></script>
    <script src="js/voice-commands.js"></script>
</head>

<body onload="init();">

<h3>Session 1</h3>
<div id="error_message"></div>
<form>
    Last command:
    <span id="last_command"></span>
    <div>
        <label for="my_command">Enter command:</label>
        <input id="my_command" type="text">
        <input type="button" onclick="sendCommand();" value="Send Command">
    </div>
    <div>
        Command List:
        <textarea id="feed" rows="4" cols="50" readonly></textarea>
    </div>
</form>

</body>

</html>
