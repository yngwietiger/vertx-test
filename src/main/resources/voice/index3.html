<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voice Commands 3</title>

    <!--<script src="//cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>-->
    <!--<script src="js/vertx-eventbus.js"></script>-->
    <!--<script src="js/voice-commands.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
    <script src="js/vertxbus.js"></script>
    <script src="js/voice-commands3.js"></script>

</head>

<body onload="init();">

<h3>Websocket Tester</h3>
<div id="error_message"></div>

<h4>Register Session ID</h4>

<form>

    <div>
        <label for="my_session">Session id:</label>
        <input id="my_session" type="text">
        <!--<input type="button" onclick="setSessionId();" value="Set Session">-->
    </div>

    <div>
        <input type="button" onclick="registerHandler();" value="Register Handler">
    </div>

</form>

<h4>Publish Messages</h4>

<form>

    <div>
        <label for="my_command">Enter command:</label>
        <input id="my_command" type="text">
        <input type="button" onclick="sendCommand();" value="Send Command">
    </div>

    <br/>

    <div>
        Command List:
        <textarea id="feed" rows="10" cols="120" readonly></textarea>
    </div>

    <br/>
    Last command:
    <span id="last_command"></span>

</form>

</body>

</html>
